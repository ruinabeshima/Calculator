<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <div class="calculator">
    <div class="screen">
      <div id="screen-container">
        5+6
      </div>
    </div>
    <div class="buttons">
      <div class="grid-container">
        <div id="number-0">0</div>
        <div id="number-1">1</div>
        <div id="number-2">2</div>
        <div id="add">+</div>
        <div id="number-3">3</div>
        <div id="number-4">4</div>
        <div id="number-5">5</div>
        <div id="subtract">-</div>
        <div id="number-6">6</div>
        <div id="number-7">7</div>
        <div id="number-8">8</div>
        <div id="multiply">x</div>
        <div id="number-9">9</div>
        <div id="clear">AC</div>
        <div id="equals">=</div>
        <div id="divide">/</div>
      </div>
    </div>
  </div>
  
</body>
</html>
